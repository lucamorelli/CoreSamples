<custselect>
    <style>
        .ng-valid[required] {
            border-left: 5px solid #42A948; /* green */
        }

        .ng-invalid {
            border-left: 5px solid #a94442; /* red */
        }
    </style>
    <label>Commessa</label>
    <select class="form-control" id="commessa" [(ngModel)]="commessaNo" (ngModelChange)="selezionaCommessa()">
        <option *ngFor="let commessa of Commesse" [value]="commessa.CommessaNo">{{commessa.Descrizione}}</option>
    </select>
</custselect>
