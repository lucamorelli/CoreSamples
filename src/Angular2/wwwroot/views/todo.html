<todo>
    <h2>Todos!</h2>

    <form [ngFormModel]="todoForm" (submit)="todoForm.valid && addOne(todoForm.value)" novalidate class="form-inline">
        <div class="form-group has-feedback" [class.hasError]="todoForm.controls.title.dirty && todoForm.controls.title.errors">
            <input [ngFormControl]="title" class="form-control" placeholder="Todo...">
            <span *ngIf="todoForm.controls.title.dirty && todoForm.controls.title.errors"
                  class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
        </div>
        <button [disabled]="todoForm.errors" type="submit" class="btn btn-primary">
            <span class="glyphicon glyphicon-ok">Add</span>
        </button>
    </form>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Title</th>
                <th>Status</th>
                <th>Created At</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="#todo of find() | customOrderBy: ['status', '-id']">
                <td>{{ todo.title }}</td>
                <td>{{ todo.status }}</td>
                <td>{{ todo.createdAt | date}}</td>
                <td>
                    <button (click)="removeOne(todo)" class="btn btn-default">Remove</button>
                </td>
            </tr>
        </tbody>
    </table>
</todo>
