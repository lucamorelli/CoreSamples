<template>
    <style>
        .campoRicerca{
            padding-right: 5px;
            padding-top: 2px;
        }
    </style>
    <section>
        <br />
        <br />
        <h2>${heading}</h2>
        <div class="container">
            <form class="form-inline" role="form">
                <div class="row">
                    <div class="form-group col-md-2">
                        <label for="dataInizio">Data Inizio</label>
                        <input type="date" value.bind="filtro.DtInizio" id="dataInizio" />
                    </div>
                    <div class="form-group col-md-2">
                        <label for="dataFine">Data Fine</label>
                        <input type="date" value.bind="filtro.DtFine" id="dataFine" />
                    </div>
                    <div class="form-group col-md-3">
                        <label for="testo">Testo</label>
                        <input type="text" value.bind="filtro.Testo" id="testo" />
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <button class="btn btn-primary" click.trigger="eseguiRicerca()" >Ricerca</button>
                    </div>
                </div>
                <table>
                    <require from="./filters/short-date"></require>
                    <tr if.bind="risultato != undefined && risultato.length > 0" >
                        <th class="campoRicerca">Titolo</th>
                        <th class="campoRicerca">Contenuto</th>
                        <th class="campoRicerca">Tags</th>
                        <th class="campoRicerca">TsInserimento</th>
                    </tr>
                    <tr repeat.for="singolo of risultato">
                        <td class="campoRicerca">${singolo.Titolo}</td>
                        <td class="campoRicerca">${singolo.Contenuto}</td>
                        <td class="campoRicerca">${singolo.Tags}</td>
                        <td class="campoRicerca">${singolo.TsInserimento | shortDate}</td>
                    </tr>
                </table>
            </form>
        </div>
    </section>
</template>
